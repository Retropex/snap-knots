name: btc-knots
version: '28.1.knots20250305'
summary: Fully validating Bitcoin peer-to-peer network node, wallet and GUI
description: |
  Bitcoin Knots connects to the Bitcoin peer-to-peer network to download and
  fully validate blocks and transactions. It also includes a wallet and
  graphical user interface.

grade: stable
confinement: strict
base: core20

apps:
  daemon:
    command: bin/bitcoind
    plugs: [home, removable-media, network, network-bind]
    environment:
      # Override HOME so the datadir is located at
      # ~/snap/btc-knots/common/.bitcoin/ instead of
      # ~/snap/btc-knots/current/.bitcoin/, and each new version of the
      # snap won't have a different data directory:
      # https://docs.snapcraft.io/environment-variables/7983
      HOME: $SNAP_USER_COMMON
  qt:
    command: bin/bitcoin-qt
    plugs: [home, removable-media, network, network-bind, desktop, x11, unity7]
    environment:
      HOME: $SNAP_USER_COMMON
  cli:
    command: bin/bitcoin-cli
    plugs: [home, removable-media, network]
    environment:
      HOME: $SNAP_USER_COMMON
  tx:
    command: bin/bitcoin-tx
    environment:
      HOME: $SNAP_USER_COMMON
  wallet:
    command: bin/bitcoin-wallet
    plugs: [home, removable-media]
    environment:
      HOME: $SNAP_USER_COMMON
  util:
    command: bin/bitcoin-util
    environment:
      HOME: $SNAP_USER_COMMON

platforms:
    amd64:
        build-on: [amd64, arm64]
        build-for: [amd64]
    arm64:
        build-on: [amd64, arm64]
        build-for: [arm64]

parts:
  bitcoin-knots:
    plugin: nil
    override-build: |
      env | grep SNAP
      wget https://bitcoinknots.org/files/28.x/${SNAPCRAFT_PROJECT_VERSION}/SHA256SUMS
      wget https://bitcoinknots.org/files/28.x/28.1.knots20250305/bitcoin-${SNAPCRAFT_PROJECT_VERSION}.tar.gz
      wget https://bitcoinknots.org/files/28.x/28.1.knots20250305/bitcoin-${SNAPCRAFT_PROJECT_VERSION}-${SNAPCRAFT_ARCH_TRIPLET}.tar.gz
      echo "c5624a69904b9bd1fa02e301482db514bcbfe53454234010548505ff63ef0e1b  SHA256SUMS" | sha256sum --check
      sha256sum --ignore-missing --check SHA256SUMS
      tar -xvf bitcoin-${SNAPCRAFT_PROJECT_VERSION}-${SNAPCRAFT_ARCH_TRIPLET}.tar.gz
      tar -xvf bitcoin-${SNAPCRAFT_PROJECT_VERSION}.tar.gz
      echo "Running tests ..."
      bitcoin-${SNAPCRAFT_PROJECT_VERSION}/bin/test_bitcoin
      install -m 0755 -D -t $SNAPCRAFT_PART_INSTALL/bin bitcoin-${SNAPCRAFT_PROJECT_VERSION}/bin/bitcoind
      install -m 0755 -D -t $SNAPCRAFT_PART_INSTALL/bin bitcoin-${SNAPCRAFT_PROJECT_VERSION}/bin/bitcoin-qt
      install -m 0755 -D -t $SNAPCRAFT_PART_INSTALL/bin bitcoin-${SNAPCRAFT_PROJECT_VERSION}/bin/bitcoin-cli
      install -m 0755 -D -t $SNAPCRAFT_PART_INSTALL/bin bitcoin-${SNAPCRAFT_PROJECT_VERSION}/bin/bitcoin-tx
      install -m 0755 -D -t $SNAPCRAFT_PART_INSTALL/bin bitcoin-${SNAPCRAFT_PROJECT_VERSION}/bin/bitcoin-wallet
      install -m 0755 -D -t $SNAPCRAFT_PART_INSTALL/bin bitcoin-${SNAPCRAFT_PROJECT_VERSION}/bin/bitcoin-util
      wget https://raw.githubusercontent.com/Blissmode/bitcoinknots-gfx/refs/heads/main/icon/icon-rounded_orange_rotated.png
      install -m 0644 -D -t $SNAPCRAFT_PART_INSTALL/share/pixmaps icon-rounded_orange_rotated.png
    build-packages:
      - wget
    stage-packages:
      - libxcb1
      - libxkbcommon0
      - libxkbcommon-x11-0
      - libfontconfig1
      - libfreetype6
      - libxcb-icccm4
      - libxcb-image0
      - libxcb-shm0
      - libxcb-keysyms1
      - libxcb-randr0
      - libxcb-render-util0
      - libxcb-render0
      - libxcb-shape0
      - libxcb-sync1
      - libxcb-xfixes0
      - libxcb-xinerama0
      - libxcb-xkb1
